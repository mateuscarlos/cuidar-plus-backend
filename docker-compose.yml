version: '3.8'

services:
  backend:
    build: .
    container_name: cuidar-plus-backend
    ports:
      - "5000:5000"
    env_file:
      - .env
    environment:
      # Usando os nomes dos serviços (db, redis) pois estão na mesma rede interna
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/cuidar_plus
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    # OBS: Removemos o volume ./src pois binds Windows->Linux remoto não funcionam bem.
    # O código será copiado durante o 'build'.
    command: flask run --host=0.0.0.0
    networks:
      - cuidar-plus-network

  db:
    image: postgres:16-alpine
    container_name: cuidar-plus-db
    environment:
      POSTGRES_DB: cuidar_plus
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      # SALVANDO NO DISCO DE 500GB DO SERVIDOR
      - /dados/cuidar-plus/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cuidar-plus-network

  redis:
    image: redis:7-alpine
    container_name: cuidar-plus-redis
    ports:
      - "6379:6379"
    volumes:
      # SALVANDO NO DISCO DE 500GB DO SERVIDOR
      - /dados/cuidar-plus/redis:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - cuidar-plus-network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: cuidar-plus-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@cuidarplus.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - db
    networks:
      - cuidar-plus-network

networks:
  cuidar-plus-network:
    driver: bridge