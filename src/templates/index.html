<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Cuidar Plus API - Backend system for elderly care management">
    <title>Cuidar Plus API</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --text-color: #333;
            --bg-color: #f4f6f7;
            --card-bg: #fff;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--bg-color);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: var(--primary-color);
            color: white;
            padding: 2rem 1rem;
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        main {
            flex: 1;
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
            width: 100%;
            box-sizing: border-box;
        }

        .card {
            background: var(--card-bg);
            border-radius: 8px;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }

        .links {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn {
            display: inline-block;
            background-color: #1e6bb8;
            color: white;
            padding: 1rem 1.5rem;
            text-decoration: none;
            border-radius: 4px;
            text-align: center;
            font-weight: bold;
            transition: background-color 0.2s, transform 0.1s;
        }

        .btn:hover {
            background-color: #185a9d;
        }

        .btn:focus {
            outline: 3px solid var(--accent-color);
            outline-offset: 2px;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background-color: var(--primary-color);
            color: white;
            font-size: 0.9rem;
        }

        .version-badge {
            background-color: rgba(255,255,255,0.2);
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <header>
        <h1>Cuidar Plus API</h1>
    </header>

    <main>
        <div class="card">
            <h2>Welcome</h2>
            <p>This is the backend system for <strong>Cuidar Plus</strong>, an elderly care management platform.</p>
            <p>This API provides endpoints for managing patients, caregivers, medications, and more.</p>
        </div>

        <div class="links">
            <a href="/api/docs" class="btn">
                ðŸ“„ API Documentation
            </a>
            <a href="/health" class="btn">
                ðŸ’“ Health Check
            </a>
        </div>
    </main>

    <footer>
        <p>Version: <span class="version-badge">{{ version }}</span></p>
    </footer>
</body>
</html>
